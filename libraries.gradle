  //Android
  butterknifeVersion = "8.5.1"
  androidSupportVersion = "25.1.1"
  multidexVersion = "1.0.1"
  retrofitVersion = "2.2.0"
  okhttpVersion = "3.4.1"
  daggerVersion = "2.8"
  glideVersion = "3.7.0"
  glideTransformationsVersion = "2.0.1"
  rxandroidVersion = "2.0.1"
  rxjavaVersion = "2.0.1"
