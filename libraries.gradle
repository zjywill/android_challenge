               gson                 : "com.google.code.gson:gson:${gsonVersion}",
               dagger               : "com.google.dagger:dagger:${daggerVersion}",
               leakcanary           : "com.squareup.leakcanary:leakcanary-android:${leakcanaryVersion}",
               leakcanaryNoOp       : "com.squareup.leakcanary:leakcanary-android-no-op:${leakcanaryVersion}",]

  aptLibraries = [butterknifeCompiler: "com.jakewharton:butterknife-compiler:${butterknifeVersion}",
                  daggerCompiler     : "com.google.dagger:dagger-compiler:${daggerVersion}",]

  testLibraries = [junit             : "junit:junit:${junitVersion}",
                   mockito           : "org.mockito:mockito-core:${mockitoVersion}",
                   robolectric       : "org.robolectric:robolectric:${robolectricVersion}",
